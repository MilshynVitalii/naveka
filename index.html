<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Naveka Homes</title>
	<link rel="stylesheet" href="styles/fonts.css">
	<link rel="stylesheet" href="styles/module-grid.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<header class="header module-grid module-grid--gutters">
		<div class="header-logo logo module-grid__cell-5">
			<a href="#"><span><b>ДОМА</b>НАВЕКА</span></a>
		</div>
		<div class="header-worktime module-grid__cell-2">
			<span><b>с 9:00 до 21:00</b><br>без выходных</span>
		</div>
		<div class="header-tel module-grid__cell-3">
			<span>Есть вопросы? Звоните!<br><a href="tel:+74952042376"><b>+7 (495) 204-23-76</b></a></span>
		</div>
		<div class="header-order module-grid__cell-2">
			<button class="header-order__button order-button">Заказать звонок</button>
		</div>
	</header>
	<main>
		<section class="intro">
			<div class="intro-mod module-grid module-grid--gutters">
				<div class="intro-info module-grid__cell-6">
					<div class="intro-info__show"></div>
					<div class="intro-info__benefits"></div>
				</div>
				<div class="intro-form module-grid__cell-6"></div>
			</div>
		</section>
	</main>
	<footer class="footer module-grid module-grid--gutters">
		<div class="footer-logo logo module-grid__cell-5"></div>
	</footer>
</body>
</html>
